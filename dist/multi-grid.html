<template><div class="panel panel-primary"><div class="panel-body"><!-- Nav tabs --><ul class="nav nav-tabs" role="tablist"><li role="presentation" class="${$first ? 'active' : ''}" repeat.for="options of gridOptions"><a href="#${options.name}" aria-controls="${options.name}" role="tab" data-toggle="tab"><i if.bind="options.titleIcon" class.bind="options.titleIcon"></i> ${options.title | t}</a></li></ul><!-- Tab panes --><div class="tab-content"><div role="tabpanel" class="tab-pane ${$first ? 'active' : ''}" id="${options.name}" repeat.for="options of gridOptions"><data-grid if.bind="options !== null" options.bind="options"></data-grid></div></div></div></div></template>
